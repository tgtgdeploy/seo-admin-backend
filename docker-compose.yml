# ========================================
# Docker Compose for SEO Admin Development
# ========================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: seo-admin-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: seo_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: seo_admin
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seo_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching & sessions)
  redis:
    image: redis:7-alpine
    container_name: seo-admin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # SEO Admin Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seo-admin-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://seo_admin:${DB_PASSWORD:-changeme123}@postgres:5432/seo_admin

      # Auth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-replace-with-secure-random-string}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3100}

      # Encryption
      SETTINGS_ENCRYPTION_KEY: ${SETTINGS_ENCRYPTION_KEY:-replace-with-32-char-key-here}

      # Redis
      REDIS_URL: redis://redis:6379

      # Optional APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      VERCEL_API_TOKEN: ${VERCEL_API_TOKEN:-}

      # Node
      NODE_ENV: production
      PORT: 3100
    ports:
      - "3100:3100"
    volumes:
      # Mount .env for local development
      - ./.env.local:/app/.env.local:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3100/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Nginx Reverse Proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: seo-admin-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  default:
    name: seo-admin-network
