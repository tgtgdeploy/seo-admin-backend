# Nginx configuration for trafficboostflow.site
# Spider Pool Domain - VPS 3

server {
    listen 80;
    listen [::]:80;
    server_name trafficboostflow.site www.trafficboostflow.site;

    access_log /www/wwwlogs/trafficboostflow.site-access.log;
    error_log /www/wwwlogs/trafficboostflow.site-error.log;

    location / {
        set $slug $uri;
        proxy_pass https://adminseohub.xyz/api/p/trafficboostflow.site?slug=$slug;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location = /sitemap.xml {
        proxy_pass https://adminseohub.xyz/api/p/trafficboostflow.site?type=sitemap;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Content-Type application/xml;
        proxy_cache_valid 200 24h;
    }

    location = /robots.txt {
        proxy_pass https://adminseohub.xyz/api/p/trafficboostflow.site?type=robots;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Content-Type text/plain;
        proxy_cache_valid 200 24h;
    }

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/html text/css application/javascript application/xml application/json;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
